<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()" >
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" [disabled]="recipeForm.invalid" class="btn btn-success">Save</button>
                    <button type="button" class="btn btn-danger" (click)="onCancle()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name" >Name</label>
                        <input type="text" id="name" class="form-control" formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imageUrl">Image URL</label>
                        <input type="text" id="imageUrl" class="form-control" formControlName="imagePath" #imagePath>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <img [src]="imagePath.value" alt="" class="img-responsive" style="height: 300px;width: 100%;">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" id="description" rows="6" class="form-control" formControlName="description"></textarea>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12" formArrayName = "ingredients">
                    <div class="row" style="margin-top: 10px;" formGroupName="{{i}}" *ngFor="let ingredientCtrl of ingredients.controls; let i = index">
                        <div class="col-8">
                            <input type="text" class="form-control" formControlName="name" >
                        </div>
                        <div class="col-2">
                            <input type="number" class="form-control" formControlName="amount" >
                        </div>
                        <div class="col-2">
                            <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" style="margin-top: 10px;">
                <div class="col-xs-12">
                    <button type="button" class="btn btn-success" (click)="addIngredients()">Add Ingredients</button>
                </div>
            </div>
        </form>
    </div>
</div>
